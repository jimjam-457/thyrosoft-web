<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      // SPA GitHub Pages redirect - https://github.com/rafgraph/spa-github-pages
      (function(location) {
        var repo = '/thyrosoft-web';
        var path = location.pathname;
        if (path.indexOf(repo) === 0) {
          path = path.substr(repo.length);
        }
        var search = location.search ? location.search.slice(1).replace(/&/g, '~and~') : '';
        location.replace(
          repo + '/?/' + path.replace(/^\//, '') + (search ? ('&' + search) : '') + location.hash
        );
      })(window.location);
    </script>
  </head>
  <body>Redirecting...</body>
  </html>
